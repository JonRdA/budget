[loggers]
keys=root,account,database,budget,utils

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=myFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_account]
level=INFO
handlers=consoleHandler,fileHandler
qualname=account
propagate=0

[logger_database]
level=INFO
handlers=consoleHandler,fileHandler
qualname=database
propagate=0

[logger_budget]
level=INFO
handlers=consoleHandler,fileHandler
qualname=budget
propagate=0

[logger_utils]
level=INFO
handlers=consoleHandler,fileHandler
qualname=utils
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=myFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=myFormatter
args=('../log/budget.log','w')

[formatter_myFormatter]
format=%(asctime)s %(levelname)s [%(name)s] %(funcName)s: %(message)s
datefmt=%H:%M:%S
class=logging.Formatter


